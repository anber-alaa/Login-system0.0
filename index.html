<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- favicon -->
    <link rel="icon" href="./images/register.png">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Delius+Swash+Caps&family=Oregano:ital@0;1&family=Pacifico&display=swap" rel="stylesheet">    <!-- home -->
    <link rel="stylesheet" href="home.html">
    <!-- login -->
    <link rel="stylesheet" href="login.html">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>




    <main>
        <section class="hero vh-100 d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-md-5 col-sm-8 col-10">
                        <!-- Form -->
                        <div class="card d-flex justify-content-center align-items-center shadow-lg mt-5">
                            <!-- close form -->
                            <span class="icon-close" onclick="closeForm()"><i class="bi bi-x"></i></span>
                            <div class="card-body d-flex flex-column text-center">
                                <!-- *Form Title -->
                                <h2 id="formTitle" class=" text-center">Register</h2>
                                <!-- *=========== Register Form =========== -->
                                <div id="registerForm" class="gap-3 d-flex flex-column ">
                                    <!-- ?========= username =======-->
                                    <div class="box text-start">
                                        <span class="icon"><i class="bi bi-person"></i></span>
                                        <input id="username" placeholder=" " oninput="validateRegister(this ,'usernameError')" type="text" required>
                                        <label for="username">Username</label>
                                        <p  id="usernameError" class=" text-danger fw-medium d-none text-start">Username must be at least 3 characters.</p>
                                    </div>
                                    <!-- ?============ userEmail ========= -->
                                    <div class="box text-start">
                                        <span class="icon"><i class="bi bi-envelope-at-fill"></i></span>
                                        <input id="userEmail" type="email" placeholder=" " oninput="validateRegister(this,'emailError')" required>
                                        <label for="userEmail">Email</label>
                                        <p id="emailError" class="text-danger fw-medium d-none text-start"> Invalid email format!</p>
                                    </div>
                                    <!-- ?========= userPassword ========== -->
                                    <div class="box text-start">
                                        <span class="icon eye-toggle"><i class="bi bi-eye-fill"></i></span>
                                        <span class="icon eye-toggle d-none"><i class="bi bi-eye-slash"></i></span>
                                        <input id="userPassword" type="password" oninput="validateRegister(this ,'passwordError')" required>
                                        <label for="userPassword">Password</label>
                                        <p id="passwordError" class=" text-danger fw-medium d-none text-start"> Password must at least 8+ characters </p>
                                    </div>
                                    <!-- !validation checking the existing of user before Register -->
                                    <div class="incorrect">
                                        <p id="registerError" class="text-danger mt-5 fw-medium text-start d-none">Registration erorr</p>
                                    </div>
                                    <!--? ============== registerBtn ===========  -->
                                    <button id="registerBtn" class="btn" onclick="register()">Register</button>
                                </div>
                                <p id="registerMsg" > Already have an account? <a href="login.html">Login</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>







    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/register.js"></script>
</body>
</html>
